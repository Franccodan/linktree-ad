<script>
    // Função para fazer a transição das imagens
    function slideTransition() {
        const slideshow = document.getElementById('slideshow');
        const images = slideshow.getElementsByTagName('img');
        const numImages = images.length;

        let currentIndex = 0;

        // Exibir a primeira imagem
        images[currentIndex].style.opacity = 1;

        setInterval(() => {
            // Esconder a imagem atual
            images[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % numImages;
            // Exibir a próxima imagem
            images[currentIndex].style.opacity = 1;
        }, 3000); // Tempo de transição entre as imagens em milissegundos (3 segundos neste exemplo)
    }

    window.onload = function () {
        slideTransition();
    };

    document.addEventListener("DOMContentLoaded", function () {
        const botao = document.getElementById("botao");
        const arrowIcon = botao.querySelector("i");
        const botoesAdicionais = document.querySelector('.botoes-adicionais');
        let isUp = false;

        botao.addEventListener("click", function () {
            isUp = !isUp;
            arrowIcon.classList.toggle("fa-chevron-down", !isUp);
            arrowIcon.classList.toggle("fa-chevron-up", isUp);

            if (isUp) {
                botoesAdicionais.style.display = 'flex';
            } else {
                botoesAdicionais.style.display = 'none';
            }
        });
    });
</script>
